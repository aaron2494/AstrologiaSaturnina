<app-navbar></app-navbar>
<app-dashboard></app-dashboard>
<div class="content">
  <div class="card"
  *ngFor="let carta of cartas">
    <div class="face front">
      <img src="../../../assets/cartaTarot.jpg" alt="" />
      <h3>{{ carta.titulo }}</h3>
    </div>
    <div class="face back">
      <h3>{{ carta.nombre }}</h3>
      <p>{{ carta.descripcion }}</p>
      <p>Precio: ${{carta.precio}}
      </p>
      <div class="link">
        <button mat-raised-button (click)="openDialog(carta.id)">
          Realizar Pedido
        </button>
        <app-autorizado>
          <ng-container autorizado>
            <button class="editar"  mat-raised-button (click)="editarDialog(carta.id)">Editar</button>
          </ng-container>
        </app-autorizado>
      </div>
    </div>
  </div>      
</div>
<app-footer></app-footer>
