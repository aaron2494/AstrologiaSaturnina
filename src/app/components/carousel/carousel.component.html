<app-navbar></app-navbar>
<app-dashboard></app-dashboard>
<div class="content">
  <div class="card"
  *ngFor="let carta of cartas">
    <div class="face front">
      <img src="../../../assets/cartaTarot.jpg" alt="" />
      <h3>{{ carta.titulo }}</h3>
    </div>
    <div class="face back">
      <h3>{{ carta.nombre }}</h3>
      <p>{{ carta.descripcion }}</p>
      <div class="link">
        <button mat-raised-button (click)="openDialog()">
          Realizar Pedido
        </button>
      </div>
    </div>
  </div>
</div>
