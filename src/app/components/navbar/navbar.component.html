<mat-toolbar class="nabvar">
  <button mat-button class="example-icon" [matMenuTriggerFor]="menu">Contacto</button>
  <mat-menu #menu="matMenu" class="menu">
  <button mat-menu-item>
    <a href="https://api.whatsapp.com/send?phone=1164115327" target="_blank">

    <img src="../../../assets/whatsapp-fill.svg">
    </a>
 </button>
  <button mat-menu-item>
    <a href="https://www.instagram.com/astrologia.saturnina"target="_blank">
      <img src="../../../assets/instagram-line.svg">
    </a>
  </button>
  </mat-menu>
  <span class="example-spacer"></span>

  <app-autorizado class="flex gap-2">
    <ng-container autorizado>
      <a
        class="font-bold uppercase text-gray-600 text-sm cursor-pointer"
        >Bienvenida</a
      >
    </ng-container>
    <ng-container noAutorizado>
      <button type="submit" mat-button class="example-icon" *ngIf="!token" (click)="openDialog()">Login</button>
    </ng-container>
  </app-autorizado>
  
  
</mat-toolbar>
