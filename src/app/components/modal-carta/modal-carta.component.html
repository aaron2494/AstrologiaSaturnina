
<form [formGroup]="forms" (ngSubmit)="enviarDatos()">
    <mat-form-field appearance="fill"  >
        <mat-label>Titulo</mat-label>
        <input matInput class="form-control" formControlName="titulo" required> 
      </mat-form-field>
      <mat-form-field appearance="fill" value="nombre"  >
        <mat-label>Nombre</mat-label>
        <input matInput type="text" formControlName="nombre"class="form-control">
      </mat-form-field>

      <mat-form-field appearance="fill" value="descripcion"  >
        <mat-label>Descripcion</mat-label>
        <textarea
        matInput
        formControlName="descripcion"
        class="form-control"
      ></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" value="precio"  >
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="precio" class="form-control">
      </mat-form-field>
      <div>
        <button
          mat-button color="primary" type="submit" [disabled]="forms.invalid">
          Enviar
        </button>
      </div>
      
    </form>
